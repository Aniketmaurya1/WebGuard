<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for a modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Navbar */
    .navbar-custom {
      background-color: #002366; /* Dark blue background */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 2rem;
    }

    /* Brand Styling */
    .navbar-custom .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: white; /* White text for brand */
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .navbar-custom .navbar-brand:hover {
      color: white; /* Keep text white on hover */
    }

    /* Navigation Links */
    .navbar-custom .nav-link {
      font-size: 1rem;
      font-weight: 500;
      color: white; /* White text for links */
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid white; /* Thin white border */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px; /* Space between icon and text */
    }

    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link:focus,
    .navbar-custom .nav-item.active .nav-link {
      color: #002366; /* Dark blue text on hover/active */
      background-color: white; /* White background on hover/active */
      border-color: #002366; /* Dark blue border on hover/active */
    }

    /* Toggler Icon */
    .navbar-custom .navbar-toggler {
      border: none;
      outline: none;
    }

    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Dropdown Menu */
    .navbar-custom .dropdown-menu {
      background-color: #002366; /* Dark blue background */
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .navbar-custom .dropdown-item {
      font-size: 0.95rem;
      font-weight: 500;
      color: white; /* White text for dropdown items */
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .navbar-custom .dropdown-item:hover {
      color: #002366; /* Dark blue text on hover */
      background-color: white; /* White background on hover */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand" href="{{ url_for('home_page') }}">WEBGUARD</a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home_page') }}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('scanner_page') }}" id="scanner-nav-link">
              <i class="fas fa-search"></i> Scanner
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('attack_info_page') }}">
              <i class="fas fa-shield-alt"></i> Attack Info
            </a>
          </li>
          <!-- Optional Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-plus"></i> More
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-envelope"></i> Contact</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#"><i class="fas fa-life-ring"></i> Support</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Navigation Script -->
  <script>
    // Prevent scanner page reload when clicking its nav link
    document.getElementById('scanner-nav-link').addEventListener('click', function(e) {
      if (window.location.pathname === this.getAttribute('href')) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
